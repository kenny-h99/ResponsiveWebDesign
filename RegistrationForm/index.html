<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h1>Registration Form</h1>
    <p>Please fill out this form with the required information</p>

    <!-- there are two methods -->
     <!-- GET which uses URL parameters or POST which is request through the body -->
    <form action="https://register-demo.freecodecamp.org" method="post"></form>

    <fieldset>
        <label for="first-name">Enter Your First Name: <input required id="first-name" type="text"/></label>
        <label for="last-name">Enter Your Last Name: <input required id="last-name" type="text"/></label>
        <label for="email">Enter Your Email: <input required id="email" type="email"/></label>
        <label for="new-password">Create a New Password: <input pattern="[a-z0-5]{8,}" required id="new-password" type="password"/></label>
      </fieldset>

    <fieldset>
        <legend>Account type (required)</legend>
        <label for="personal-account"> <input id="personal-account" checked name="account-type" type="radio"> Personal</label>
        <label for="business-account"> <input id="business-account" name="account-type" type="radio"> Business</label>
    </fieldset>
    <fieldset></fieldset>
    <input type="submit" value="submit">
</body>
</html>
