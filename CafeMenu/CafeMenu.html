<!DOCTYPE html>
<html lang="en">
<head>
    <!-- link the style sheet in order to use them -->
    <link rel="stylesheet" href="./styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cafe Menu</title>
</head>


<body>
    <!-- add a div, these go inside the body  -->
     <!-- divs are mainly used for design and layout purposes -->
    <div class="menu">

    <main>
        <h1>CAMPER CAFE</h1>
        <p>Est. 2020</p>

        <!-- This section is for the coffee -->
        <section>
            <h2>Coffee</h2>

            <!-- articles often contain multiple items that have related info -->
            <article class="item">
                <p class="flavor">French Vanilla </p><p class="price">3.00</p>
            </article>
            <article class="item">
                <p class="flavor">Caramel Macchiato </p><p class="price">3.75</p> 
            </article>
            <article class="item">
                <p class="flavor">Pumpkin Spice </p><p class="price">3.50</p>
            </article>
            <article class="item">
                <p class="flavor">Hazelnut </p><p class="price">4.00</p>
            </article>
            <article class="item">
                <p class="flavor">Mocha </p><p class="price">4.50</p>
            </article>
        </section>

        <!-- this section is for the dessert -->
        <section></section>

    </main>
    
</body>
</html>
