<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey-Form</title>
</head>
<body>

    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help use improve the platform</p>

    <form id="survey-form" method="post" action="">
        <label id="name-label" for="name">Name<input required id="name" type="text" placeholder="Enter your name"></label>
        <label id="email-label" for="email">Email<input required id="email" type="email" placeholder="Enter your email"></label>
        <label id="number-label" for="number">Age (optional)<input required id="number" type="number" min="13" max="120" placeholder="Age"></label>
    </form>
    
</body>
</html>
